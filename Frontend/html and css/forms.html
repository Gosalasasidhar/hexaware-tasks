<!DOCTYPE html>

<body>
    <!-- Your content goes here -->
<!--forms-->
<form action="index.php" method="post" enctype="multipart/form-data">
<label for="username">username:</label>
<input type="text" id="username" placeholder="enter your name" minlength="6" maxlength="15" required >
<br>
<label for="password">password:</label>
<input type="password" id="password" minlength="6" maxlength="15" placeholder="enter your password">
<br>
<label for="email">email</label>
<input type="email" id="email" placeholder="enter your email">
<br>
<label for="phone">phone</label>
<input type="tel" id="phone" placeholder="enter phone number" pattern="[0-9]{10}">

<br>
<label for="bday">enter your bday</label>
<input type="date" id="bday">
<br>
<label for="quantity">quantity</label>
<input type="number" id="quantity" min="0" max="99" value="1">
<br>
<label for="title">title:</label>
<label for="mr">Mr.</label>
<input type="radio" id="mr" value="Mr" name="title">
<label for="ms">Ms.</label>
<input type="radio" id="ms" value="Ms" name="title">
<label for="phd">Phd.</label>
<input type="radio" id="phd" value="Phd" name="title">
<br>
<label for="payment">payment</label>
<select id="payment">
<option value="visa">visa</option>
<option value="mastercard">mastercard</option>
<option value="giftcard">giftcard</option>
</select>
<br>
<label for="subscribe">subscribe</label>
<input type="checkbox" id="subscribe">
<label for="purchase">purchase</label>
<input type="checkbox" id="purchase">
<br>
<label for="comment">comment</label>
<textarea id="comment" rows="3" cols="25"></textarea>
<br>
<label for="file">file:</label>
<input type="file" id="file" accept="image/png, image/jpeg">
<br>
<input type="submit">
<br>
<input type="reset">



</form>
</body>

</html>
